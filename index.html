
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario Cigarro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-color: #ffffff;
            --accent-color: #e63946;
            --text-color: #1d3557;
            --whatsapp-color: #25D366;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 10px;
        }

        h1 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: nowrap;
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            gap: 20px;
            margin-bottom: 20px;
        }

        .info div {
            flex: 1;
            min-width: 0;
        }

        .info input,
        .info select {
            border: none;
            border-bottom: 2px solid #ccc;
            padding: 6px;
            width: 100%;
            background: transparent;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
        }

        .print-button {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .print-button button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            background-color: var(--accent-color);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .print-button button:hover {
            background-color: #c62828;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--card-color);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-radius: 12px;
            overflow: hidden;
        }

        th {
            background-color: var(--accent-color);
            color: white;
            font-weight: 600;
            padding: 10px;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        td:nth-child(2) {
            text-align: left;
        }

        @media (max-width: 768px) {
            .info {
                flex-direction: column;
            }
        }

        @media print {
            body {
                font-size: 11px;
                margin: 0;
                padding: 0;
                color: black;
            }

            .container {
                padding: 10px;
            }

            .logo img {
                height: 80px;
            }

            h1 {
                font-size: 18px;
                margin: 10px 0;
            }

            .info {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                gap: 10px;
                flex-wrap: nowrap;
                margin-bottom: 10px;
            }

            .info div {
                font-size: 11px;
            }

            .info input,
            .info select {
                font-size: 11px;
                border: none;
                background: transparent;
                width: 100%;
            }

            .print-button {
                display: none !important;
            }

            table {
                font-size: 10px;
                page-break-inside: avoid;
            }

            th, td {
                padding: 4px;
            }

            @page {
                size: A4 portrait;
                margin: 10mm;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo" height="120">
        </div>

        <h1>INVENTARIO CIGARRO</h1>

        <div class="info">
            <div>
                <strong>Sucursal:</strong><br>
                <select id="sucursal">
                    <option value="">Selecciona una sucursal</option>
                    <option value="OSITO">OSITO</option>
                    <option value="CENTRAL">CENTRAL</option>
                    <option value="PROVILEON">PROVILEON</option>
                    <option value="MONTEMORELOS">MONTEMORELOS</option>
                    <option value="ALLENDE">ALLENDE</option>
                    <option value="MATRIZ">MATRIZ</option>
                    <option value="RIO VERDE">RIO VERDE</option>
                    <option value="B41">B41</option>
                </select>
            </div>
            <div>
                <strong>Fecha:</strong><br>
                <input type="date">
            </div>
            <div>
                <strong>Encargado:</strong><br>
                <input type="text" placeholder="Encargado">
            </div>
            <div>
                <strong>Venta:</strong><br>
                <input type="text" placeholder="Venta">
            </div>
        </div>

        <div class="print-button">
            <button onclick="window.print()">ðŸ–¨ Imprimir / Guardar como PDF</button>
            <button onclick="limpiarFormulario()">ðŸ§¹ Limpiar formulario</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>CLAVE</th>
                    <th>DESCRIPCIÃ“N</th>
                    <th>PIEZA</th>
                    <th>PAQUETE/KG</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>75035259</td><td>MARLBORO BLANCO 100</td><td><input type="text"></td><td><input type="text"></td></tr>
                <!-- Puedes agregar mÃ¡s filas aquÃ­ -->
            </tbody>
        </table>
    </div>

    <script>
        function limpiarFormulario() {
            document.querySelectorAll('.info input, .info select').forEach(input => input.value = '');
            document.querySelectorAll('table tbody input').forEach(input => input.value = '');
        }
    </script>
</body>
</html>
