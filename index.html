    .info {

      align-items: flex-start;
      flex-wrap: nowrap;
      background-color: var(--card-color);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      gap: 20px;

    .info div {

      min-width: 0;
    }

    .info input,

      border: none;
      border-bottom: 2px solid #ccc;
      padding: 6px;
      width: 100%;
      background: transparent;
      font-size: 14px;
    }

    .print-button {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0 15px 0;
      flex-wrap: wrap;
    }

    .print-button button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      background-color: var(--accent-color);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .print-button button:hover {
      background-color: #c62828;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--card-color);
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border-radius: 12px;
      overflow: hidden;
      font-size: 14px;
    }

    th {
      background-color: var(--accent-color);
      color: white;
      font-weight: 600;
      padding: 10px;
    }

    td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    td:nth-child(1), th:nth-child(1), td:nth-child(2) {
      text-align: left;
    }

    table input[type="text"] {
      width: 60px;
      padding: 3px;
      text-align: center;
      font-size: 13px;
    }

    .firma-impresion {
      display: none;
    }

    @media (max-width: 768px) {
      .info {
        flex-direction: column;
      }
    }

    @media print {
      body {
        font-size: 10px;
        margin: 0;
        padding: 0;
        color: black;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      .container {
        width: 100%;
        padding: 0;
        margin: 0;
        scale: 0.88;
      }

      .logo img {
        height: 100px;
      }

      h1 {
        font-size: 16px;
        margin: 5px 0;
      }

      .info {
        flex-direction: row;
        justify-content: space-between;
        gap: 8px;
        margin-bottom: 5px;
        padding: 0 10px;
      }

      .info input,
      .info select {
        font-size: 10px;
      }

      .print-button {
        display: none !important;
      }

      table {
        font-size: 9px;
        page-break-inside: avoid;
      }

      th, td {
        padding: 3px;
      }

      .firma-impresion {
        display: block;
        margin-top: 20px;
        text-align: center;
        font-size: 11px;
      }

      @page {
        size: A4 portrait;
        margin: 5mm;
      }
    }
 </head>

  <script>

    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function limpiarFormulario() {
      document.querySelectorAll('.info input').forEach(input => input.value = '');
      document.querySelector('#tablaProductos tbody').innerHTML = '';
    }

    function guardarInventario() {
      const sucursal = document.getElementById('viewSucursal').value;
      const fecha = document.getElementById('viewFecha').value;
      const encargado = document.getElementById('viewEncargado').value;
      const venta = document.getElementById('viewVenta').value;

      const productos = [];
      document.querySelectorAll('#tablaProductos tbody tr').forEach(fila => {
        const clave = fila.cells[0].innerText;
        const descripcion = fila.cells[1].innerText;
        const pieza = fila.cells[2].innerText;
        const paquete = fila.cells[3].innerText;
        productos.push({ clave, descripcion, pieza, paquete });
      });

      db.collection("inventario").add({
        sucursal, fecha, encargado, venta, productos, fechaRegistro: new Date()
      }).then(() => {
        alert("‚úÖ Inventario guardado correctamente en Firebase");
        limpiarFormulario();
      }).catch(error => {
        console.error("‚ùå Error al guardar:", error);
        alert("Error al guardar el inventario.");
      });
    }

    function filtrarYMostrarInventario() {
      const sucursal = document.getElementById('filtroSucursal').value;
      const fecha = document.getElementById('filtroFecha').value;
      let query = db.collection("inventario");

      if (sucursal) query = query.where("sucursal", "==", sucursal);
      if (fecha) query = query.where("fecha", "==", fecha);

      query.orderBy("fechaRegistro", "desc")
        .limit(1)
        .get()
        .then(snapshot => {
          if (!snapshot.empty) {
            const data = snapshot.docs[0].data();
            document.getElementById('viewSucursal').value = data.sucursal;
            document.getElementById('viewFecha').value = data.fecha;
            document.getElementById('viewEncargado').value = data.encargado;
            document.getElementById('viewVenta').value = data.venta;

            const tbody = document.querySelector('#tablaProductos tbody');
            tbody.innerHTML = '';
            data.productos.forEach(prod => {
              const fila = document.createElement('tr');
              fila.innerHTML = `
                <td>${prod.clave}</td>
                <td>${prod.descripcion}</td>
                <td>${prod.pieza}</td>
                <td>${prod.paquete}</td>
              `;
              tbody.appendChild(fila);
            });
          } else {
            alert("No se encontr√≥ inventario con esos filtros.");
          }
        })
        .catch(error => {
          console.error("Error al filtrar inventarios:", error);
          alert("Error al buscar inventario.");
        });
    }
