
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario Cigarro con Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .info input {
            border: none;
            border-bottom: 1px solid #aaa;
            padding: 4px;
            width: 150px;
            margin: 5px 10px;
        }
        .buttons {
            text-align: center;
            margin: 20px 0;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
        }
        .save {
            background-color: #28a745;
            color: white;
        }
        .print {
            background-color: #007bff;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th {
            background-color: #ff3c3c;
            color: white;
            padding: 10px;
        }
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        td input {
            width: 100%;
            border: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Logo" height="120">
    </div>

    <h1>INVENTARIO CIGARRO</h1>

    <div class="info">
        <label>Sucursal: <input type="text" id="sucursal"></label>
        <label>Encargado: <input type="text" id="encargado"></label>
        <label>Fecha: <input type="date" id="fecha"></label>
        <label>Venta: <input type="text" id="venta"></label>
    </div>

    <div class="buttons">
        <button class="save" onclick="guardarInventario()">üíæ Guardar en Firebase</button>
        <button class="print" onclick="window.print()">üñ® Imprimir</button>
        <button class="print" onclick="verUltimosInventarios()">üìã Ver √∫ltimos 5 inventarios</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>DESCRIPCI√ìN</th>
                <th>PIEZA</th>
                <th>PAQUETE/KG</th>
            </tr>
        </thead>
        <tbody id="tablaInventario">
            <tr><td>MARLBORO ROJO 100</td><td><input type="text"></td><td><input type="text"></td></tr>
        </tbody>
    </table>

    <h2 style="text-align:center; margin-top:40px;">üìã Inventarios Guardados</h2>
    <div id="listaInventarios" style="margin-top:20px;"></div>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyAw7Tq0DNtYx-8KpgbUfoWhVwfIQZzQyb0",
        authDomain: "inventario-cigarro.firebaseapp.com",
        projectId: "inventario-cigarro",
        storageBucket: "inventario-cigarro.firebasestorage.app",
        messagingSenderId: "597989591223",
        appId: "1:597989591223:web:f29bf1f082af7d696ea532",
        measurementId: "G-1H4QJ39GMW"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function guardarInventario() {
        const sucursal = document.getElementById("sucursal").value;
        const encargado = document.getElementById("encargado").value;
        const fecha = document.getElementById("fecha").value;
        const venta = document.getElementById("venta").value;

        const items = [];
        const filas = document.querySelectorAll("#tablaInventario tr");
        filas.forEach(fila => {
            const desc = fila.cells[0].innerText.trim();
            const pieza = fila.cells[1].querySelector("input").value.trim();
            const paquete = fila.cells[2].querySelector("input").value.trim();
            if (pieza || paquete) {
                items.push({ descripcion: desc, pieza, paquete });
            }
        });

        db.collection("inventarios").add({
            sucursal,
            encargado,
            fecha,
            venta,
            productos: items,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
            alert("‚úÖ Inventario guardado en Firebase");
        }).catch(error => {
            console.error("Error al guardar:", error);
            alert("‚ùå Error al guardar");
        });
    }

    function verUltimosInventarios() {
        const contenedor = document.getElementById("listaInventarios");
        contenedor.innerHTML = "<em>Cargando inventarios...</em>";

        db.collection("inventarios").orderBy("timestamp", "desc").limit(5).get()
        .then(snapshot => {
            if (snapshot.empty) {
                contenedor.innerHTML = "<p>No hay inventarios guardados a√∫n.</p>";
                return;
            }

            let html = '<table style="width:100%; border-collapse: collapse; margin-top: 20px;">';
            html += '<thead><tr><th>Fecha</th><th>Sucursal</th><th>Encargado</th><th>Venta</th><th>Productos</th></tr></thead><tbody>';

            snapshot.forEach(doc => {
                const data = doc.data();
                const productos = data.productos.map(p => `${p.descripcion}: ${p.pieza} / ${p.paquete}`).join("<br>");
                html += `<tr>
                    <td>${data.fecha || ''}</td>
                    <td>${data.sucursal || ''}</td>
                    <td>${data.encargado || ''}</td>
                    <td>${data.venta || ''}</td>
                    <td>${productos}</td>
                </tr>`;
            });

            html += "</tbody></table>";
            contenedor.innerHTML = html;
        })
        .catch(error => {
            contenedor.innerHTML = "<p>Error al cargar inventarios.</p>";
            console.error("Error al cargar inventarios:", error);
        });
    }
    </script>
</body>
</html>
