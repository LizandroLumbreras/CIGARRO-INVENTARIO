<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario Cigarro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-color: #ffffff;
            --accent-color: #e63946;
            --text-color: #1d3557;
            --whatsapp-color: #25D366;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 10px;
        }

        h1 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .info {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .info div {
            margin: 10px;
        }

        .info input {
            border: none;
            border-bottom: 2px solid #ccc;
            padding: 6px;
            width: 180px;
            background: transparent;
            font-size: 14px;
        }

        .print-button {
            text-align: center;
            margin: 20px 0;
        }

        .print-button button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            background-color: var(--accent-color);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .print-button button:hover {
            background-color: #c62828;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--card-color);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-radius: 12px;
            overflow: hidden;
        }

        th {
            background-color: var(--accent-color);
            color: white;
            font-weight: 600;
            padding: 10px;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        td:first-child {
            text-align: left;
            font-weight: 500;
        }

        td input {
            width: 90%;
            padding: 5px;
            border: none;
            background: #f4f4f4;
            border-radius: 4px;
        }

        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--whatsapp-color);
            color: white;
            border-radius: 50px;
            padding: 12px 16px;
            font-size: 16px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 999;
        }

        .whatsapp-float:hover {
            background-color: #1ebe5d;
        }

        @media print {
            .print-button, .whatsapp-float {
                display: none !important;
            }

            input {
                border: none;
                background: transparent;
            }
        }

        @media (max-width: 768px) {
            .info {
                flex-direction: column;
                align-items: flex-start;
            }

            .info input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo" height="80">
        </div>

        <h1>INVENTARIO CIGARRO</h1>

        <div class="info">
            <div>
                <strong>Sucursal:</strong><br><input type="text" placeholder="Sucursal">
                <br><strong>Encargado:</strong><br><input type="text" placeholder="Encargado">
            </div>
            <div>
                <strong>Fecha:</strong><br><input type="date">
                <br><strong>Venta:</strong><br><input type="text" placeholder="Venta">
            </div>
        </div>

        <div class="print-button">
            <button onclick="window.print()">ðŸ–¨ Imprimir / Guardar como PDF</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>DESCRIPCIÃ“N</th>
                    <th>PIEZA</th>
                    <th>PAQUETE/KG</th>
                </tr>
            </thead>
            <tbody>
                <!-- AquÃ­ puedes dejar tus filas como las tienes -->
                <tr><td>MARLBORO BLANCO 100</td><td><input type="text"></td><td><input type="text"></td></tr>
                <tr><td>MARLBORO BLANCO DURO</td><td><input type="text"></td><td><input type="text"></td></tr>
                <!-- ...continÃºan todas las filas -->
            </tbody>
        </table>
    </div>

    <a class="whatsapp-float" href="#" onclick="enviarWhatsApp()" target="_blank">ðŸ“² Enviar por WhatsApp</a>

    <script>
        function enviarWhatsApp() {
            const sucursal = document.querySelector('input[placeholder="Sucursal"]').value;
            const encargado = document.querySelector('input[placeholder="Encargado"]').value;
            const fecha = document.querySelector('input[type="date"]').value;
            const venta = document.querySelector('input[placeholder="Venta"]').value;

            let mensaje = `Sucursal: ${sucursal}%0AEncargado: ${encargado}%0AFecha: ${fecha}%0AVenta: ${venta}%0A%0AInventario:%0A`;

            const filas = document.querySelectorAll("tbody tr");
            filas.forEach(fila => {
                const desc = fila.cells[0].innerText.trim();
                const pieza = fila.cells[1].querySelector("input").value.trim();
                const paquete = fila.cells[2].querySelector("input").value.trim();
                if (pieza || paquete) {
                    mensaje += `${desc} | ${pieza} | ${paquete}%0A`;
                }
            });

            const url = `https://wa.me/?text=${mensaje}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
